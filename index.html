<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div id="background">
      <img src="illustration-article.svg" id="illustration">

      <h3 id="category">Learning</h3>
      <p id="date">Published 21 Dec 2023</p>
      <h1 id="title">HTML & CSS foundations</h1>
      <p id="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="usercontainer">
        <img id="pfp" src="image-avatar.webp">
        <h4 id="name"> Greg Hooper</h4>
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ally Maraza</a>.
  </div>
</body>
</html>
